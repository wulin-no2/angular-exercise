<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="selectedUserId===user.id" />
    </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
  } @else {
    <p id="fallback">Please select a user ^_^</p>
  }

</main>
