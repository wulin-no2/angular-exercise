<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  @if (isAddingTask) {
  <app-new-task (close)="closeNewTask()" (create)="onCreateTask($event)"/>
  }
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task"/>
    </li>
    }
  </ul>
</section>
